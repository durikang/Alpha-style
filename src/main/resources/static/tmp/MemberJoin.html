<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="css/MemberJoin.css">
</head>
<body>
    <div class="signup-form">
        <h1>회원 가입</h1>
      
        <form>
          <!-- 회원구분 -->
          <div>
            <label>회원구분 <span class="required">*</span></label>
            <label><input type="radio" name="memberType" value="personal" checked> 개인회원</label>
            <label><input type="radio" name="memberType" value="personal" checked> 법인회원</label>
          </div>
      
          <h2>기본정보</h2>
      
          <!-- 아이디 -->
          <div>
            <label for="userId" >아이디 <span class="required" hidden>*</span></label>
            <input type="text" id="userId" name="userId" placeholder="영문소문자/숫자, 4~16자">
          </div>
      
          <!-- 비밀번호 -->
          <div>
            <label for="password">비밀번호 <span class="required" hidden>*</span></label>
            <input type="password" id="password" name="password" placeholder="영문 대소문자/숫자/특수문자 조합, 8~16자">
          </div>
      
          <!-- 비밀번호 확인 -->
          <div>
            <label for="passwordConfirm">비밀번호 확인 <span class="required">*</span></label>
            <input type="password" id="passwordConfirm" name="passwordConfirm">
          </div>
      
          <!-- 비밀번호 확인 질문 -->
          <!-- <div>
            <label for="securityQuestion">비밀번호 확인 질문</label>
            <select id="securityQuestion" name="securityQuestion">
              <option>기억에 남는 추억의 장소는?</option>
              <option>가장 좋아하는 음식은?</option>
            </select>
          </div>
       -->
          <!-- 비밀번호 확인 답변 -->
          <!-- <div>
            <label for="securityAnswer">비밀번호 확인 답변 <span class="required">*</span></label>
            <input type="text" id="securityAnswer" name="securityAnswer">
          </div> -->
      
          <!-- 이름 -->
          <div>
            <label for="name">이름 <span class="required">*</span></label>
            <input type="text" id="name" name="name">
          </div>
      
          <!-- 주소 -->
          <div>
            <label for="address">주소 <span class="required">*</span></label>
            <input type="text" id="postalCode" name="postalCode" placeholder="우편번호">
            <input type="text" id="basicAddress" name="basicAddress" placeholder="기본주소">
            <input type="text" id="detailAddress" name="detailAddress" placeholder="나머지주소">
            <button type="button">주소 찾기</button>
          </div>
      
          <!-- 전화번호 -->
          <!-- <div>
            <label for="phone">일반전화</label>
            <input type="text" id="phone" name="phone" placeholder="02-">
          </div> -->
      
          <!-- 휴대전화 -->
          <div>
            <label for="mobile">휴대전화 <span class="required">*</span></label>
            <input type="tel" id="mobile" name="mobile" placeholder="010-">
            <button type="button">인증번호받기</button>
          </div>
      
          <!-- 이메일 -->
          <div>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="@">
          </div>
      
          <!-- <h2>추가정보</h2> -->
      
          <!-- 연령 확인 -->
          <div>
            <!-- <label>
              <input type="checkbox" name="ageConfirm"> 만 14세 이상입니다.
            </label> -->
          </div>
          <button type="submit">회원가입</button>
        </form>
      </div>
      
</body>
</html>
