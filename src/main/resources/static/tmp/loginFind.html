<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디 찾기</title>
  <link rel="stylesheet" href="css/loginFind.css">

</head>
<body>
  <div class="container">
    <h1>아이디 찾기</h1>
    <p>가입하신 방법에 따라 아이디 찾기가 가능합니다.<br>법인회원은 법인명과 등록번호를 입력해주세요.</p>
    <form class="find-id-form">
      <div class="form-group">
        <label for="member-type">회원유형</label>
        <select id="member-type" name="member-type">
          <option value="personal">개인회원</option>
          <option value="business">법인회원</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
      </div>
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="radio" id="email" name="checked-form" value="email" checked>
        <label for="phone">휴대폰번호</label>
        <input type="radio" id="phone" name="checked-form" value="phone">
      </div>
      <div class="form-group">
        <label for="contact">이메일 또는 휴대폰 번호</label>
        <input type="text" id="contact" name="contact" placeholder="입력하세요" required>
      </div>
      <button type="submit">확인</button>
    </form>
  </div>
</body>
</html>
