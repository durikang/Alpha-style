<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaStyle</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
        }
        .logo img {
            width: 100px;
            height: 100px;
        }
        .nav {
            display: flex;
            flex: 1;
            justify-content: flex-start;
            gap: 50px;
            margin-left: 50px;
        }
        .nav .nav-item {
            margin-right: 3px;
            text-decoration: none;
            color: #000;
            font-size: 14px;
            font-weight: 600;
        }
        .user-options {
            display: flex;
            flex: 1;
            justify-content: flex-end;
            gap: 15px;
        }
        .user-options .user-item {
            margin-left: 10px;
            margin-right: 10px;
            text-decoration: none;
            color: #000;
            font-size: 14px;
        }
        .search-cart {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }
        .search-cart input {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-cart button {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
        }
        .search-cart a {
            font-size: 20px;
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>
<header class="header">
    <div class="logo">
        <span><img th:src="/user/images/AlphaStyle.png" alt="logo"></span> <!-- 로고 지정해주기-->
    </div>
    <nav class="nav">
        <a th:href="" class="nav-item">인기상품</a>
        <a th:href="" class="nav-item">신상품</a>
        <a th:href="" class="nav-item">겨울상품</a>
        <a th:href="" class="nav-item">여름상품</a>
    </nav>
    <div class="user-options">
        <a th:href="" class="user-item">회원가입</a>
        <a th:href="" class="user-item">로그인</a>
        <a th:href="" class="user-item">주문조회</a>
        <a th:href="" class="user-item">마이페이지</a>
    </div>
    <div class="search-cart">
        <input type="text" placeholder="검색어를 입력하세요">
        <a th:href="" class="cart">🛒</a>
        <a th:href="" class="user">👤</a>
    </div>
</header>
</body>
</html>
