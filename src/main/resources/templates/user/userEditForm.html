<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/defaultLayout}"
      layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <title>회원 수정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #007bff;
            outline: none;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1rem;
            color: #fff;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }

        .btn-save {
            background-color: #28a745;
        }

        .btn-save:hover {
            background-color: #218838;
        }

        .btn-cancel {
            background-color: #dc3545;
        }

        .btn-cancel:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
<main>
    <h2>회원 수정</h2>

    <div class="form-container">
        <form th:action="@{/user/users/{userNo}/edit(userNo=${updateForm.userNo != null ? updateForm.userNo : ''})}"
              method="post"
              th:object="${updateForm}">
            <div class="form-group">
                <label for="userId">아이디</label>
                <input type="text" id="userId" th:field="*{userId}" readonly>
            </div>
            <div class="form-group">
                <label for="username">이름</label>
                <input type="text" id="username" th:field="*{username}" required>
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" th:field="*{email}" required>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" th:field="*{password}">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="mobilePhone">휴대전화</label>
                <input type="text" id="mobilePhone" th:field="*{mobilePhone}" required>
                <div th:if="${#fields.hasErrors('mobilePhone')}" th:errors="*{mobilePhone}" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="address">주소</label>
                <input type="text" id="address" th:field="*{address}" required>
                <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="secondaryAddress">상세 주소</label>
                <input type="text" id="secondaryAddress" th:field="*{secondaryAddress}">
                <div th:if="${#fields.hasErrors('secondaryAddress')}" th:errors="*{secondaryAddress}" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="zipCode">우편번호</label>
                <input type="text" id="zipCode" th:field="*{zipCode}" required>
                <div th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="role">역할</label>
                <select id="role" th:field="*{role}" required>
                    <option value="customer">Customer</option>
                    <option value="admin">Admin</option>
                </select>
                <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="error-message"></div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-save">수정</button>
                <a href="/user/users" class="btn btn-cancel">취소</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
