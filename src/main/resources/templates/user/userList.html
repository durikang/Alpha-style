<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/defaultLayout}"
      layout:fragment="Content">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 리스트 조회</title>
  <script th:src="@{/user/js/listDelete.js}" th:inline="none"></script>
  <link rel="stylesheet" th:href="@{/user/css/userList.css}"/>
  <style>
    .actions {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 5px;
    }

    .pagination a {
      display: inline-block;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-decoration: none;
      color: #007bff;
      transition: background-color 0.3s, color 0.3s;
    }

    .pagination a.active {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }

    .pagination a:hover {
      background-color: #0056b3;
      color: white;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-bar input[type="text"] {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 300px;
    }

    .search-bar button {
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }

    .search-bar button:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>
<main>
  <h2>회원 리스트 조회</h2>
  <div class="container">

    <!-- 검색 및 정렬 -->
    <div class="search-bar">
      <form th:action="@{/user/users}" method="get">
        <input type="text" name="keyword" placeholder="검색어 입력" th:value="${keyword}">
        <button type="submit">검색</button>
      </form>
    </div>
    <!-- 상단 등록 버튼 -->
  <div class="actions">
      <a href="/user/users/add" class="btn btn-register">회원 등록</a>
    <button id="deleteSelected" data-delete-url="/batch-delete">회원 삭제</button>
  </div>
    <!-- 테이블 -->
  <table>
    <thead>
    <tr>
      <th><input type="checkbox" id="selectAll"></th>
      <th><a th:href="@{/user/users(sort='userNo', direction=${sortDirection == 'ASC' ? 'DESC' : 'ASC'})}">회원 번호</a></th>
      <th><a th:href="@{/user/users(sort='userId', direction=${sortDirection == 'ASC' ? 'DESC' : 'ASC'})}">아이디</a></th>
      <th><a th:href="@{/user/users(sort='username', direction=${sortDirection == 'ASC' ? 'DESC' : 'ASC'})}">이름</a></th>
      <th><a th:href="@{/user/users(sort='email', direction=${sortDirection == 'ASC' ? 'DESC' : 'ASC'})}">이메일</a></th>
      <th>전화번호</th>
      <th>역할</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}"
        th:data-details-url="@{/user/users/{userNo}(userNo=${member.userNo}, page=${currentPage}, keyword=${keyword}, sort=${sortField}, direction=${sortDirection})}"
        th:data-id="${member.userNo}"
        class="clickable-row">
      <td><input type="checkbox" th:value="${member.userNo}" class="select-checkbox"></td>
      <td th:text="${member.userNo}"></td>
      <td th:text="${member.userId}"></td>
      <td th:text="${member.username}"></td>
      <td th:text="${member.email}"></td>
      <td th:text="${member.mobilePhone}"></td>
      <td th:text="${member.role}"></td>
    </tr>
    </tbody>
  </table>

    <div class="pagination">
      <a th:if="${startPage > 1}"
         th:href="@{/user/users(page=${startPage - 2}, keyword=${keyword}, sort=${sortField}, direction=${sortDirection})}">
        &laquo;
      </a>
      <a th:each="i : ${#numbers.sequence(startPage, endPage)}"
         th:href="@{/user/users(page=${i - 1}, keyword=${keyword}, sort=${sortField}, direction=${sortDirection})}"
         th:classappend="${currentPage == i} ? 'active' : ''"
         th:text="${i}"></a>
      <a th:if="${endPage < totalPages}"
         th:href="@{/user/users(page=${endPage}, keyword=${keyword}, sort=${sortField}, direction=${sortDirection})}">
        &raquo;
      </a>
    </div>

  </div>
</main>
</body>
</html>
