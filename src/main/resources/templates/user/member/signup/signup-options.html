<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/user/layouts/defaultLayout}"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입 방법 선택</title>
</head>
<body>
<!-- 페이지별 CSS 및 JS 삽입을 위한 프래그먼트 정의 -->
<div layout:fragment="pageStyles">
    <link rel="stylesheet" th:href="@{/user/css/sign-up/signup-options.css}">
</div>
<div layout:fragment="content">
    <div class="container" style="margin-top: 250px;">
        <img th:src="@{/user/img/alpha_Style.png}" alt="사이트 로고" style="width: 150px; height: auto;">
        <h1>회원 가입 선택창</h1>
        <div class="button-group">
            <form th:action="@{/user/signup/general}" method="get">
                <button type="submit" class="button">일반 회원가입</button>
            </form>
            <form th:action="@{/signup/naver}" method="get">
                <button type="submit" class="button" id="naver">네이버 회원가입</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
