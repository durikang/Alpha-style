<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입 방법 선택</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            text-align: center;
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 30px;
        }
        .button {
            width: 200px;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <form th:action="@{/signup/general}" method="get">
        <button type="submit" class="button">일반 회원가입</button>
    </form>
    <form th:action="@{/signup/naver}" method="get">
        <button type="submit" class="button">네이버 회원가입</button>
    </form>
</div>
</body>
</html>
