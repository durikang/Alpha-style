<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/user/layouts/defaultLayout}"
      layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입 방법 선택</title>
    <link rel="stylesheet" th:href="@{/user/css/signup-options.css}">
    <style>
        .container {
            padding-top: 55px;
            text-align: center;
            /*display: flex;*/
            flex-direction: row;
            justify-content: center;
            gap: 30px;
        }
        .button {
            width: 200px;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<main>
    <div class="container">
        <img th:src="@{/user/img/alpha_Style.png}" alt="사이트 로고" style="width: 150px; height: auto;">
        <h1>회원 가입 선택창</h1>
        <div class="button-group">
            <form th:action="@{/user/signup/general}" method="get">
                <button type="submit" class="button">일반 회원가입</button>
            </form>
            <form th:action="@{/signup/naver}" method="get">
                <button type="submit" class="button" id="naver">네이버 회원가입</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
