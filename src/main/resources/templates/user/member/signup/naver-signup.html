<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/user/layouts/defaultLayout}"
      layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 회원 가입</title>
    <link rel="stylesheet" th:href="@{/user/member/naver-signup.css}">
</head>
<body>
<main>
    <div class="signup-form">
        <h1>네이버 회원 가입</h1>

        <form th:action="@{/signup/naver}" method="post">
            <!-- 네이버 API에서 받은 정보 -->
            <div>
                <label for="userId">아이디 <span class="required">*</span></label>
                <input type="text" id="userId" name="userId" th:value="${naverUserId}" readonly>
            </div>

            <div>
                <label for="username">이름 <span class="required">*</span></label>
                <input type="text" id="username" name="username" th:value="${naverUsername}" readonly>
            </div>

            <div>
                <label for="email">이메일 <span class="required">*</span></label>
                <input type="email" id="email" name="email" th:value="${naverEmail}" readonly>
            </div>

            <div>
                <button type="submit">회원가입</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
