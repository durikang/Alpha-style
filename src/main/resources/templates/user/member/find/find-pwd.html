<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/user/layouts/defaultLayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>비밀번호 찾기</title>
</head>
<body>

<!-- CSS, JS 파일들 -->
<div layout:fragment="pageStyles">
    <!-- 비밀번호 찾기용 CSS -->
    <link rel="stylesheet" th:href="@{/user/css/find-pwd.css}">
    <link rel="stylesheet" th:href="@{/user/css/find-pwd-background.css}">
    <link rel="stylesheet" th:href="@{/user/css/find-pwd-animations.css}">

    <!-- 비밀번호 찾기용 JS: 한 파일로 통합 -->
    <script th:src="@{/user/js/general-find/find-pwd.js}" defer></script>
</div>

<div layout:fragment="content" style="margin-top: 80px;">
    <main class="find-pwd-container">
        <h1>비밀번호 찾기</h1>
        <p>가입 시 등록한 이메일 주소를 입력해주세요.</p>

        <!-- [Step 1] 이메일 입력 -->
        <form id="findPwdForm" class="fade-in">
            <div class="form-group">
                <label for="email">이메일 주소</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com" required>
            </div>
            <button type="submit" class="btn">인증 코드 보내기</button>
        </form>

        <!-- [Step 2] 인증 코드 입력 -->
        <div id="authCodeSection" class="hidden">
            <p>이메일로 전송된 인증 코드를 입력해주세요.</p>
            <div class="form-group">
                <label for="authCode">인증 코드</label>
                <input type="text" id="authCode" placeholder="인증 코드를 입력하세요" required>
            </div>
            <button type="button" id="verifyAuthCodeBtn" class="btn">인증 코드 확인</button>
            <div id="authMessage" class="message"></div>
        </div>

        <!-- [Step 3] 새 비밀번호 설정 -->
        <div id="resetPwdSection" class="hidden">
            <p>새로운 비밀번호를 설정해주세요.</p>
            <form id="resetPwdForm">
                <div class="form-group">
                    <label for="newPassword">새 비밀번호</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="새 비밀번호 입력" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">비밀번호 확인</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호 재입력" required>
                </div>
                <button type="submit" class="btn">비밀번호 재설정</button>
            </form>
        </div>
    </main>
</div>
</body>
</html>
