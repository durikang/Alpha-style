<!DOCTYPE html>

<head>

    <style>
        body {

            height: 100vh;

        }
        .login-container {
            width: 400px;

            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .login-container h1 {

        }
        .login-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 13px;
            background-color: #000;
            color: #fff;
            cursor: pointer;
            transition: transform 0.1s ease, background-color 0.2s ease;
        }
        .login-container button:hover {
            background-color: #444;
        }
        .login-container button:active {
            transform: scale(0.95);
            background-color: #333;
        }
        .login-container input {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 13px;
        }
        .save-id-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }
        .save-id-container label {
            margin-right: 10px;
        }
        .save-id-container input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .login-container .options {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
        }
        .login-container .options a {
            color: #007BFF;
        }
        .btn-social {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            color: white;
            cursor: pointer;
        }
        .btn-kakao { background-color: #FEE500; color: #3C1E1E; }
        .btn-google { background-color: #DB4437; }
        .btn-naver { background-color: #1EC800; }
        @media (max-width: 600px) {
            .login-container {
                width: 90%;
                padding: 15px;
            }
            .login-container input, .login-container button {
                font-size: 14px;
            }
        }
        #loadingSpinner {
            display: none;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<main>

<script>
    // ì‹¤ì‹œê°„ ì•„ì´ë”” ìœ íš¨ì„± ê²€ì‚¬
    document.getElementById('userId').addEventListener('input', function () {
        const userId = this.value;
        const errorMessage = document.querySelector('#userIdError');
        if (userId.length < 4 || userId.length > 16) {
            errorMessage.textContent = 'ì•„ì´ë””ëŠ” 4~16ì ì‚¬ì´ì—¬ì•¼ í•©ë‹ˆë‹¤.';

    });

    // ë¹„ë°€ë²ˆí˜¸ ë³´ê¸°/ìˆ¨ê¸°ê¸° í† ê¸€
    function togglePassword() {
        const passwordField = document.getElementById('password');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
        } else {
            passwordField.type = 'password';
        }
    }

    // ë¡œë”© ìŠ¤í”¼ë„ˆ í‘œì‹œ
    function showLoadingSpinner() {
        document.getElementById('loadingSpinner').style.display = 'block';
    }

    // ì•„ì´ë”” ì €ì¥ ë¡œì§
    document.getElementById('save-id').addEventListener('change', function () {
        const userId = document.getElementById('userId').value;
        if (this.checked) {
            localStorage.setItem('savedUserId', userId);
        } else {
            localStorage.removeItem('savedUserId');
        }
    });

    document.addEventListener('DOMContentLoaded', function () {
        const savedUserId = localStorage.getItem('savedUserId');
        if (savedUserId) {
            document.getElementById('userId').value = savedUserId;
            document.getElementById('save-id').checked = true;
        }
    });
</script>
