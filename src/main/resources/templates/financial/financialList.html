<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/defaultLayout}"
      layout:fragment="Content">
<head>
    <title>재무 데이터 관리</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .actions {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
<main>
    <div class="container">
        <h1>재무 데이터 관리</h1>



        <!-- 검색 바 -->
        <div th:replace="~{common/fragments/searchBar :: searchBar(
        ${actionUrl}, '검색어를 입력하세요', ${keyword}, ${filters})}"></div>

        <!-- 상단 등록 버튼 -->
        <div class="actions">
            <a href="/user/users/add" class="btn btn-register">엑셀 다운로드</a>

            <!--<button id="deleteSelected" data-delete-url="/batch-delete">회원 삭제</button>-->
        </div>
        <div class="actions">
            <!-- 다중 파일 업로드를 허용하려면 multiple 속성을 추가 -->
            <input type="file" id="fileInput" accept=".xlsx,.csv" multiple>
            <button id="uploadBtn" class="btn btn-register">파일 업로드</button>
        </div>

        <div id="fileListContainer">
            <h3>선택된 파일:</h3>
            <div id="fileList"></div>
        </div>

        <!-- 진행 표시줄 -->
        <div id="progressContainer" style="display: none;">
            <h3>업로드 진행:</h3>
            <progress id="uploadProgress" value="0" max="100" style="width: 100%;"></progress>
            <span id="progressText">0%</span>
        </div>

        <script>
            const fileInput = document.getElementById('fileInput');
            const fileList = document.getElementById('fileList');
            const progressContainer = document.getElementById('progressContainer');
            const uploadProgress = document.getElementById('uploadProgress');
            const progressText = document.getElementById('progressText');

            fileInput.addEventListener('change', function () {
                fileList.innerHTML = '';
                const files = fileInput.files;

                if (!files.length) {
                    fileList.textContent = '선택된 파일이 없습니다.';
                } else {
                    Array.from(files).forEach(file => {
                        const fileNameElement = document.createElement('div');
                        fileNameElement.textContent = file.name;
                        fileList.appendChild(fileNameElement);
                    });
                }
            });

            document.getElementById('uploadBtn').addEventListener('click', function () {
                const files = fileInput.files;

                if (!files.length) {
                    alert('파일을 선택해주세요!');
                    return;
                }

                const formData = new FormData();
                for (let i = 0; i < files.length; i++) {
                    formData.append('files', files[i]);
                }

                // 진행 표시줄 표시
                progressContainer.style.display = 'block';
                uploadProgress.value = 0;
                progressText.textContent = '0%';

                const xhr = new XMLHttpRequest();
                xhr.open('POST', 'http://localhost:5000/upload', true);

                // 진행률 업데이트
                xhr.upload.addEventListener('progress', function (event) {
                    if (event.lengthComputable) {
                        const percentComplete = Math.round((event.loaded / event.total) * 100);
                        uploadProgress.value = percentComplete;
                        progressText.textContent = `${percentComplete}%`;
                    }
                });

                // 요청 완료 시 처리
                xhr.addEventListener('load', function () {
                    if (xhr.status === 200) {
                        alert('파일 업로드 성공!');
                    } else {
                        alert('파일 업로드 실패!');
                    }

                    // 진행 표시 초기화
                    progressContainer.style.display = 'none';
                });

                // 요청 에러 시 처리
                xhr.addEventListener('error', function () {
                    alert('업로드 중 오류가 발생했습니다.');
                    progressContainer.style.display = 'none';
                });

                xhr.send(formData);
            });
        </script>





        <!-- 데이터 테이블 -->
        <table>
            <thead>
            <tr>
                <th>거래일</th>
                <th>거래 유형</th>
                <th>제품명</th>
                <th>수량</th>
                <th>단가</th>
                <th>공급 금액</th>
                <th>VAT</th>
                <th>총 금액</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="record : ${financialRecords}">
                <td th:text="${record.year + '-' + record.month + '-' + record.day}"></td>
                <td th:text="${record.transactionType == 1 ? '구매' : '판매'}"></td>
                <td th:text="${record.productName}"></td>
                <td th:text="${record.quantity}"></td>
                <td th:text="${record.unitPrice}"></td>
                <td th:text="${record.supplyAmount}"></td>
                <td th:text="${record.vat}"></td>
                <td th:text="${record.supplyAmount + record.vat}"></td>
                <td class="actions">
                    <a th:href="@{/admin/financial-data/edit/{id}(id=${record.recordNo})}">수정</a> |
                    <a th:href="@{/admin/financial-data/delete/{id}(id=${record.recordNo})}">삭제</a>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- 페이징 -->
        <div th:replace="~{common/fragments/pagination :: pagination(
        ${startPage},
        ${endPage},
        ${totalPages},
        ${currentPage},
        ${actionUrl},
        ${keyword},
        ${sortField},
        ${sortDirection})}"></div>
    </div>
</main>
</body>
</html>
