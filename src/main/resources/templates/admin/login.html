<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .login-container {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 생성*/
            border-radius: 8px; /*선 둥굴게*/
            text-align: center; /*텍스트 중앙 정렬*/
        }
        .login-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .login-container button{
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 13px;
        }
        .login-container input {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 13px;
        }
        .login-container button {
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #444;
        }
        .save-id-container {
            display: flex;
            align-items: center;    /* 중앙 처리*/
            justify-content: flex-start;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }
        .save-id-container label {
            margin-right: 10px; /* 체크박스와 레이블 사이 여백 */
        }
        .save-id-container input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .login-container .options {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
        }
        .login-container .options a {
            color: #007BFF;
            padding-left: 15%;
            padding-right: 15%;

        }



    </style>

</head>
<body>
<div class="login-container">
    <h1>LOGIN</h1>
    <form th:action="@{/admin/login}" th:object="${loginMember}"  method="post">

        <input type="text" id="userId" name="userId" th:field="*{userId}" placeholder="아이디" required>
        <span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">사용자 ID 오류</span>

        <input type="password" id="password" name="password" th:field="*{password}"       placeholder="비밀번호" required>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">비밀번호 오류</span>


        <div class="save-id-container">
            <label for="save-id">아이디 저장</label>
            <input type="checkbox" id="save-id" name="save-id">
        </div>
        <button>회원가입</button>
        <button type="submit" class="btn btn-login">로그인</button>
    </form>

    <div th:if="${errorMessage}" th:text="${errorMessage}"></div>
    <div class="options">
        <a href="#">아이디찾기</a>  |   <a href="#">비밀번호찾기</a>
    </div>
</div>
</body>
</html>
