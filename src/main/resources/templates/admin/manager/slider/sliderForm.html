<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/admin/layouts/defaultLayout}"
      layout:fragment="Content">
<head>
  <meta charset="UTF-8">
  <title>슬라이더 관리</title>
  <link rel="stylesheet" th:href="@{/admin/css/manager/sliderForm.css}"/>
  <script th:src="@{/admin/js/manager/sliderForm.js}" defer></script>
</head>
<body>
<main>
  <div class="slider-form">
    <h1 th:text="${slider.id != null} ? '슬라이더 수정' : '슬라이더 추가'">슬라이더 추가/수정</h1>
    <form th:action="@{/admin/user/slider/save}" th:object="${slider}" method="post" enctype="multipart/form-data" >
      <input type="hidden" th:field="*{id}"/>

      <div class="form-group">
        <label for="image">이미지 업로드</label>
        <input type="file" th:name="imageFile" id="image" required data-max-size="${maxFileSizeMB}">
        <!-- 동적으로 최대 파일 크기 표시 -->
        <small th:text="'업로드 가능한 최대 파일 크기는 ' + ${maxFileSizeMB} + 'MB 입니다.'"
               class="form-text text-muted"></small>
      </div>

      <div class="form-group">
        <label for="description">설명</label>
        <input type="text" th:field="*{description}" id="description" required>
      </div>

      <div class="form-group">
        <label for="orderIndex">순서</label>
        <input type="number" th:field="*{orderIndex}" id="orderIndex" required>
      </div>

      <div class="form-group">
        <label for="active">활성화</label>
        <input type="checkbox" th:field="*{active}" id="active"/>
      </div>

      <button type="submit" class="btn btn-success">저장</button>
      <a th:href="@{/admin/user/slider}" class="btn btn-secondary">취소</a>
    </form>
  </div>
</main>
</body>
</html>
