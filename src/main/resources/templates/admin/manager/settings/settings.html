<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/admin/layouts/defaultLayout}"
      layout:fragment="Content">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>파일 설정 관리</title>
    <link rel="stylesheet" th:href="@{/admin/css/options/options.css}"/> <!-- 옵션 페이지용 CSS -->
    <script th:src="@{/admin/js/options/options.js}" th:inline="none"></script>
    <script th:src="@{/admin/js/options/fileSettingsValidation.js}" th:inline="none"></script> <!-- 새 JS 파일 추가 -->
</head>
<body>
<main class="container">
    <h1>파일 설정 관리</h1>

    <!-- 탭 메뉴 (단일 탭으로 유지) -->
    <div class="options-tabs">
        <div class="options-tab active" data-tab="file-settings">파일 설정</div>
    </div>

    <!-- 탭 내용 -->
    <div class="options-tab-content">
        <!-- 파일 설정 탭 -->
        <div class="options-tab-pane active" id="file-settings">
            <h3>파일 설정</h3>
            <!-- 설정 저장 폼 -->
            <form th:action="@{/admin/manager/option}" method="post" class="options-form" id="file-settings-form">
                <div class="options-form-group">
                    <label for="maxFileSizeMB" class="options-label">최대 파일 크기 (MB)</label>
                    <input type="number" id="maxFileSizeMB" name="maxFileSizeMB"
                           th:value="${maxFileSizeMB}" min="1" max="200" class="options-input" required>
                    <!-- 동적으로 최대 설정 가능 크기 표시 -->
                    <small th:text="'최대 설정 가능 크기는 200MB 입니다.'" class="form-text text-muted"></small>
                </div>

                <div class="options-form-group">
                    <label for="allowedExtensions" class="options-label">허용 확장자 (콤마로 구분)</label>
                    <input type="text" id="allowedExtensions" name="allowedExtensions"
                           th:value="${settings.allowedExtensions}" class="options-input" required>
                </div>

                <!-- 파일 저장 경로 입력 필드 제거 -->

                <button type="submit" class="options-button-primary">설정 저장</button>
            </form>

        </div>
    </div>
</main>

<!-- 에러 메시지 스타일링을 위한 CSS 추가 -->
<style>
    .form-text {
        display: block;
        margin-top: 5px;
        font-size: 0.9em;
        color: #6c757d; /* Bootstrap의 muted 텍스트 색상 */
    }
</style>
</body>
</html>
