<!-- templates/admin/sales/analysisModal.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="salesChartModalFragment">
<!-- 기존의 분석 모달 -->
<div class="modal fade" id="salesChartModal" tabindex="-1" aria-labelledby="salesChartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="salesChartModalLabel">매출 분석</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form data-modal-form class="row g-3 mb-3">
                    <div class="col-auto">
                        <label for="salesModalStart" class="form-label">시작일</label>
                        <input type="date" id="salesModalStart" class="form-control">
                    </div>
                    <div class="col-auto">
                        <label for="salesModalEnd" class="form-label">종료일</label>
                        <input type="date" id="salesModalEnd" class="form-control">
                    </div>
                    <div class="col-auto">
                        <label for="salesChartType" class="form-label">차트 종류</label>
                        <select id="salesChartType" class="form-select">
                            <option value="line">선 그래프</option>
                            <option value="bar">막대 그래프</option>
                            <option value="pie">파이 차트</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <p id="chartTypeDescription" class="text-muted" style="font-size: 0.9rem;">
                            파이 차트를 선택하면 카테고리별 매출 비중 분석 결과를 표시합니다.
                        </p>
                    </div>
                    <div class="col-auto">
                        <button type="button" id="salesAnalyzeButton" class="btn btn-primary" style="margin-top: 32px;">
                            분석하기
                        </button>
                    </div>
                </form>
                <!-- 기존의 salesChartContainer는 제거하거나, 필요 시 유지 -->
                <div id="salesChartContainer" style="width: 100%; min-height: 400px;"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- 새로운 그래프 표시 모달 추가 -->
<div class="modal fade" id="salesResultModal" tabindex="-1" aria-labelledby="salesResultModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl"> <!-- modal-lg보다 더 큰 사이즈 -->
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="salesResultModalLabel">매출 분석 결과</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <!-- Plotly 그래프를 렌더링할 div -->
                <div id="salesResultChartContainer" style="width: 100%; height: 600px;"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>
</html>
