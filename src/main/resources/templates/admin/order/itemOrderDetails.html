<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/admin/layouts/defaultLayout}"
      layout:fragment="Content">
<head>
    <meta charset="UTF-8"/>
    <title>상품별 주문 상세</title>
    <!-- Bootstrap (CDN) -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .container {
            padding: 20px;
            margin: auto;
            background: #fff;
            border-radius: 8px;
        }
        .product-info {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
        }
        .product-info img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 6px;
        }
        .search-bar {
            margin: 20px 0;
        }
        table {
            width: 100%;
            border: 1px solid #ddd;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table thead {
            background-color: #f8f9fa;
        }
        table th,
        table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            vertical-align: middle;
        }
        table th {
            font-weight: 600;
        }

        /* =====================
           독립 페이징 클래스
         ===================== */
        .paging-container {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-top: 10px;
        }
        .paging-link {
            padding: 6px 10px;
            background: #007bff;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
        }
        .paging-link:hover {
            background-color: #0056b3;
        }
        .paging-active .paging-link {
            background-color: #28a745 !important; /* 현재 페이지 강조 색상 */
        }
    </style>
</head>
<body>
<main class="container">
    <!-- 검색/필터 영역 (예: 날짜 필터) -->
    <section class="search-bar">
        <form th:action="@{/admin/orders/itemDetails/{id}(id=${item.itemId})}" method="get"
              class="row gy-2 gx-3 align-items-center">
            <div class="col-auto">
                <label for="startDate" class="form-label">시작일</label>
                <input type="date" id="startDate" name="startDate" class="form-control"
                       th:value="${startDate}"/>
            </div>
            <div class="col-auto">
                <label for="endDate" class="form-label">종료일</label>
                <input type="date" id="endDate" name="endDate" class="form-control"
                       th:value="${endDate}"/>
            </div>
            <div class="col-auto" style="margin-top: 32px;">
                <button type="submit" class="btn btn-primary">검색</button>
            </div>
            <!-- 필요 시 size(페이지 크기) 등도 히든 파라미터로 넘길 수 있음 -->
            <input type="hidden" name="page" value="0"/>
        </form>
    </section>

    <!-- CSV 다운로드 & 차트 보기 버튼 -->
    <div class="text-end mb-3">
        <button class="btn btn-secondary" onclick="downloadCSV()">CSV 다운로드</button>
        <!-- 모달 열기: data-bs-toggle="modal" + data-bs-target="#chartModal" -->
        <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#chartModal">
            차트 보기
        </button>
    </div>

    <!-- 상품 정보 영역 -->
    <section class="product-info border rounded p-3 mb-4">
        <!-- 상품 이미지 -->
        <div>
            <img th:if="${item.mainImage != null}"
                 th:src="@{/files/{file}(file=${item.mainImage.storeFileName})}"
                 alt="상품 이미지"/>
            <img th:unless="${item.mainImage != null}"
                 src="https://via.placeholder.com/120"
                 alt="기본 이미지"/>
        </div>

        <div>
            <h4 class="mb-2" th:text="${item.itemName}">상품명</h4>
            <p class="mb-1">
                <strong>카테고리:</strong>
                <span th:text="${item.mainCategory.mainCategoryName}">메인카테고리</span>
                /
                <span th:text="${item.subCategory.subCategoryName}">서브카테고리</span>
            </p>
            <p class="mb-1">
                <strong>판매자:</strong>
                <span th:text="${item.seller.username}">판매자명</span>
            </p>
            <p class="mb-0">
                <strong>판매가:</strong>
                <span th:text="${item.salePrice}">10000</span>원
            </p>
        </div>
    </section>

    <!-- 주문 목록 테이블 -->
    <section>
        <h5 class="mb-3">주문 내역</h5>
        <table class="table table-hover align-middle">
            <thead>
            <tr>
                <th>주문번호</th>
                <th>주문일</th>
                <th>수량</th>
                <th>공급가액</th>
                <th>부가세</th>
                <th>합계</th>
                <th>배송 상태</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="detail : ${itemOrderDetails}">
                <!-- 주문번호 클릭 시 주문 상세페이지로 이동하는 링크 -->
                <td>
                    <a th:href="@{/admin/orders/details/{orderNo}(orderNo=${detail.orderNo})}"
                       class="text-decoration-none text-primary"
                       th:text="${detail.orderNo}"></a>
                </td>
                <td th:text="${#dates.format(detail.orderDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${detail.quantity}"></td>
                <td th:text="${detail.formattedSubtotal}"></td>
                <td th:text="${detail.formattedVAT}"></td>
                <td th:text="${detail.formattedTotalAmount}"></td>
                <td th:text="${detail.deliveryStatus}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(itemOrderDetails)}">
                <td colspan="7">주문 정보가 없습니다.</td>
            </tr>
            </tbody>
        </table>
    </section>

    <!-- 페이징 UI (nav -> div 로 변경) -->
    <div class="paging-container">
        <!-- 이전 버튼 -->
        <span th:if="${startPage > 1}">
            <a class="paging-link"
               th:href="@{/admin/orders/itemDetails/{id}(id=${item.itemId}, page=${startPage - 1}, size=${10}, startDate=${startDate}, endDate=${endDate})}">
                이전
            </a>
        </span>

        <!-- 페이지 번호 -->
        <span th:each="pageNum : ${#numbers.sequence(startPage, endPage)}"
              th:classappend="${pageNum == currentPage} ? 'paging-active'">
            <a class="paging-link"
               th:href="@{/admin/orders/itemDetails/{id}(id=${item.itemId}, page=${pageNum - 1}, size=${10}, startDate=${startDate}, endDate=${endDate})}"
               th:text="${pageNum}">페이지
            </a>
        </span>

        <!-- 다음 버튼 -->
        <span th:if="${endPage < totalPages}">
            <a class="paging-link"
               th:href="@{/admin/orders/itemDetails/{id}(id=${item.itemId}, page=${endPage}, size=${10}, startDate=${startDate}, endDate=${endDate})}">
                다음
            </a>
        </span>
    </div>

    <!-- ==========================
         모달 (Bootstrap)
         차트 옵션 + 차트 영역
         ========================== -->
    <div class="modal fade" id="chartModal" tabindex="-1" aria-labelledby="chartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg"> <!-- 넓은 모달 -->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="chartModalLabel">차트 분석</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <!-- 분석 옵션 입력 (시작일, 종료일, 차트 종류, etc) -->
                    <form class="row g-3 mb-3">
                        <div class="col-auto">
                            <label for="modalStart" class="form-label">시작일</label>
                            <input type="date" class="form-control" id="modalStart" />
                        </div>
                        <div class="col-auto">
                            <label for="modalEnd" class="form-label">종료일</label>
                            <input type="date" class="form-control" id="modalEnd" />
                        </div>
                        <div class="col-auto">
                            <label for="chartType" class="form-label">차트 종류</label>
                            <select class="form-select" id="chartType">
                                <option value="bar">막대 그래프</option>
                                <option value="line">선 그래프</option>
                                <option value="pie">파이 차트</option>
                            </select>
                        </div>
                        <div class="col-auto" style="margin-top: 32px;">
                            <button type="button" class="btn btn-primary" onclick="analyzeChart()">분석하기</button>
                        </div>
                    </form>

                    <!-- 차트 표시 영역 -->
                    <div style="width: 100%; height: 400px; border: 1px solid #ccc;" id="chartContainer"></div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- ECharts -->
<script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
<script th:inline="javascript">
    // (A) CSV 다운로드
    function downloadCSV() {
        const itemId = /*[[${item.itemId}]]*/;
        // 예시: /admin/orders/download?keyword=...
        window.location.href = `/admin/orders/download?keyword=${itemId}`;
    }

    // (B) ECharts 차트 인스턴스 (모달 내부에 표시)
    let myChart = null;

    // 모달 표시될 때 차트 초기화
    document.addEventListener('DOMContentLoaded', function () {
        const chartModalEl = document.getElementById('chartModal');
        chartModalEl.addEventListener('shown.bs.modal', function () {
            if (!myChart) {
                const chartDom = document.getElementById('chartContainer');
                myChart = echarts.init(chartDom);
            }
        });
    });

    // (C) "분석하기" 버튼 클릭 시
    function analyzeChart() {
        const start = document.getElementById('modalStart').value;
        const end = document.getElementById('modalEnd').value;
        const chartType = document.getElementById('chartType').value;
        const itemId = /*[[${item.itemId}]]*/;

        // AJAX (fetch) 로 서버에 분석 요청
        fetch(`/admin/orders/itemDetails/analyze?itemId=${itemId}&startDate=${start}&endDate=${end}&chartType=${chartType}`)
            .then(resp => resp.json())
            .then(data => {
                updateChart(data, chartType);
            })
            .catch(err => {
                console.error(err);
                alert('차트 데이터를 불러오지 못했습니다.');
            });
    }

    // (D) 차트 업데이트
    function updateChart(data, chartType) {
        if (!myChart) return;
        /*
          data 예시: {
            labels: ['2025-01-01','2025-01-02'],
            values: [10, 12],
            title: '제품 판매 추이'
          }
        */

        const option = {
            title: {
                text: data.title || '분석 결과',
                left: 'center'
            },
            tooltip: { trigger: 'axis' },
            xAxis: {
                type: 'category',
                data: data.labels || []
            },
            yAxis: { type: 'value' },
            series: [{
                name: '판매량',
                type: chartType, // 'bar','line','pie'
                data: data.values || [],
                itemStyle: {
                    color: '#36a2eb'
                }
            }]
        };

        // 파이 차트일 경우 option 구조 조금 다르게
        if (chartType === 'pie') {
            option.xAxis = null;
            option.yAxis = null;
            option.tooltip = { trigger: 'item' };
            // pie 데이터는 [{name, value}, ...] 구조
            option.series[0].data = (data.labels || []).map((label, idx) => {
                return { name: label, value: data.values[idx] };
            });
            option.series[0].radius = '50%';
        }

        myChart.setOption(option, true);
    }
</script>
</body>
</html>
