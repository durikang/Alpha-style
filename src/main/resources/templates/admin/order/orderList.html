<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/admin/layouts/defaultLayout}"
      layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>구매자별 구매 현황</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        table th {
            background-color: #f4f4f4;
            color: #555;
            font-weight: bold;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .filter-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .filter-form select, .filter-form input, .filter-form button {
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .filter-form button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .filter-form button:hover {
            background-color: #0056b3;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        .pagination a {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-decoration: none;
            color: #007bff;
        }

        .pagination a.active {
            background-color: #007bff;
            color: white;
            pointer-events: none;
        }

        .pagination a.disabled {
            pointer-events: none;
            color: #ccc;
        }
    </style>
</head>
<body>
<main>
    <h1>구매자별 구매 현황</h1>

    <!-- 필터 영역 -->
    <div th:replace="~{common/admin/fragments/searchBar :: searchBar('/orders/list','검색어 입력',${searchKeyword},null)}"></div>

    <!-- 주문 리스트 테이블 -->
    <table>
        <thead>
        <tr>
            <th>주문 번호</th>
            <th>회원 이름</th>
            <th>주문 날짜</th>
            <th>총 금액</th>
            <th>배송 상태</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}"
            th:data-id="${order.orderNo}"
            th:data-details-url="@{/orders/details/}"
            class="clickable-row">
            <td th:text="${order.orderNo}">Order No</td>
            <td th:text="${order.user.username}">User Name</td>
            <td th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd HH:mm')}">Order Date</td>
            <td th:text="${order.totalAmount}">Total Amount</td>
            <td th:text="${order.deliveryStatus}">Delivery Status</td>
        </tr>
        </tbody>
    </table>

    <!-- 페이징 영역 -->
    <div th:replace="~{common/admin/fragments/pagination :: pagination(
    ${startPage},
    ${endPage},
    ${totalPages},
    ${currentPage},
    '/orders/list',
    ${keyword},
    ${sortField},
    ${sortDirection}
)}"></div>



</main>
</body>
</html>
