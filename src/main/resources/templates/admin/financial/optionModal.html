<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="optionModalFragment">
<div class="modal fade" id="optionModal" tabindex="-1" aria-labelledby="optionModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="optionModalLabel">작업 진행</h5>
        <!-- data-bs-dismiss="modal" 제거 & id="optionCloseButton"만 남김 -->
        <button type="button" class="btn-close" id="optionCloseButton" data-bs-dismiss="modal" aria-label="닫기">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row mb-4">
            <div class="col text-center">
              <p class="lead">원하는 작업을 선택하세요</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <!-- DB 삽입 폼 -->
              <form id="insertForm" action="http://localhost:5000/insert" method="POST" class="custom-actions">
                <button type="submit" class="btn btn-success w-100">DB 삽입</button>
              </form>
            </div>
            <div class="col">
              <!-- 분석하기 폼 -->
              <form id="analysisForm" action="http://localhost:5000/analysis" method="POST" class="custom-actions">
                <button type="submit" class="btn btn-warning w-100">분석하기</button>
              </form>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col">
              <!-- 진행 상태 -->
              <div id="progressContainer">
                <h5 id="progressTitle" class="text-center">진행 상태</h5>

                <!-- === Bootstrap Progress Bar (대신 optionProgressBar 라는 id 사용) === -->
                <div class="progress mt-3" style="height: 24px;">
                  <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                       role="progressbar"
                       style="width: 0%;"
                       aria-valuemin="0"
                       aria-valuemax="100"
                       id="optionProgressBar">
                    0%
                  </div>
                </div>

                <!-- 텍스트 -->
                <p id="optionProgressText" class="text-center mt-2">0%</p>

                <!-- 취소 & 닫기 버튼 (id 구분) -->
                <button id="optionCancelButton" class="btn btn-danger w-100">취소</button>
                <button id="optionCloseButton2" class="btn btn-secondary w-100" data-bs-dismiss="modal" style="margin-top: 10px;">
                  닫기
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</html>
