<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/admin/layouts/defaultLayout}"
      layout:fragment="Content">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>옵션</title>
  <link rel="stylesheet" th:href="@{/admin/css/financial/optionModal.css}" />
  <script th:src="@{/admin/js/financial/optionModal.js}" defer></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<main class="container">
  <section class="actions">
    <form id="uploadForm" action="http://localhost:5000/upload" method="POST" enctype="multipart/form-data" class="no-transition">
      <label for="fileInput" class="label">파일 업로드</label>
      <input type="file" id="fileInput" name="files" accept=".xlsx,.csv" multiple class="input-file" />
      <button type="submit" class="btn btn-primary">파일 업로드</button>
    </form>

    <form id="insertForm" action="http://localhost:5000/insert" method="POST" class="no-transition">
      <button type="submit" class="btn btn-secondary">DB 삽입</button>
    </form>

    <form id="analysisForm" action="http://localhost:5000/analysis" method="POST" class="no-transition">
      <button type="submit" class="btn btn-tertiary">분석하기</button>
    </form>
  </section>

  <section id="fileListContainer" class="file-list">
    <h3>선택된 파일</h3>
    <div id="fileList"></div>
  </section>

  <!-- 진행 상태 모달 -->
  <div class="modal fade" id="progressModal" tabindex="-1" aria-labelledby="progressModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="progressModalLabel">진행 중...</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <progress id="uploadProgress" value="0" max="100" style="width: 100%;"></progress>
          <p id="progressText">0%</p>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
