<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/admin/layouts/defaultLayout}"
      layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>테스트페이지</title>
    <link rel="stylesheet" th:href="@{/admin/css/financial/financial.css}"/>
</head>
<body>
<main class="container">
    <h1>연도별 데이터 그래프</h1>
    <!-- 탭 네비게이션 -->
    <div class="tabs">
        <form action="http://localhost:5000/graph" method="post">
            <button type="submit" name="year" value="2020">2020</button>
        </form>
        <form action="http://localhost:5000/graph" method="post">
            <button type="submit" name="year" value="2021">2021</button>
        </form>
        <form action="http://localhost:5000/graph" method="post">
            <button type="submit" name="year" value="2022">2022</button>
        </form>
        <form action="http://localhost:5000/graph" method="post">
            <button type="submit" name="year" value="2023">2023</button>
        </form>
        <form action="http://localhost:5000/graph" method="post">
            <button type="submit" name="year" value="2024">2024</button>
        </form>
        <form action="http://localhost:5000/graph" method="post">
            <button type="submit" name="year" value="all">전체</button>
        </form>
    </div>
    <!-- 텝 콘텐츠 -->
    <div class="tab-content" id="tab-content">
        <p>선택한 연도의 데이터 분석 결과가 여기에 표시됩니다.</p>
    </div>
    <div class="tab-content" id="tab-content1">
        <p>선택한 연도의 데이터 분석 결과가 여기에 표시됩니다.</p>
    </div>
    <div class="tab-content" id="tab-content2">
        <p>선택한 연도의 데이터 분석 결과가 여기에 표시됩니다.</p>
    </div>
</main>

<script>
    // 스크립트 실행 함수
    function executeScripts(container) {
        const scripts = container.querySelectorAll('script'); // container 내 모든 script 태그 선택
        scripts.forEach((oldScript) => {
            const newScript = document.createElement('script'); // 새로운 script 태그 생성
            if (oldScript.src) {
                newScript.src = oldScript.src; // 외부 스크립트일 경우 src 복사
            } else {
                newScript.textContent = oldScript.textContent; // 인라인 스크립트일 경우 내용 복사
            }
            document.body.appendChild(newScript); // 새 script 태그를 body에 추가하여 실행
            oldScript.remove(); // 기존 script 태그 제거
        });
    }


    document.querySelectorAll('.tabs form button').forEach(button => {
        button.addEventListener('click', async (event) => {
            event.preventDefault(); // 기본 제출 동작 방지
            const year = event.target.value; // 버튼의 value 값 가져오기

            try {
                // 로딩 메시지 표시
                document.getElementById('tab-content').innerHTML = '<p>Loading...</p>';
                document.getElementById('tab-content1').innerHTML = '<p>Loading...</p>';
                document.getElementById('tab-content2').innerHTML = '<p>Loading...</p>';

                // 서버 요청
                const response = await fetch(`http://127.0.0.1:5000/graph`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ year })
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }

                // JSON 데이터 받기
                const result = await response.json();
                console.log("Received result:", result); // 디버깅용

                // 각 tab-content에 데이터 뿌리기
                const contentIds = ['tab-content', 'tab-content1', 'tab-content2'];
                result.forEach((item, index) => {
                    const contentElement = document.getElementById(contentIds[index]);
                    if (contentElement) {
                        contentElement.innerHTML = item.content || `<p>${item.path} 파일을 찾을 수 없습니다.</p>`;
                        executeScripts(contentElement); // HTML 삽입 후 스크립트 실행
                    }
                });
            } catch (error) {
                // 에러 처리
                document.getElementById('tab-content').innerHTML = `<p>Error: ${error.message}</p>`;
                document.getElementById('tab-content1').innerHTML = `<p>Error: ${error.message}</p>`;
                document.getElementById('tab-content2').innerHTML = `<p>Error: ${error.message}</p>`;
                console.error("Error fetching graph data:", error); // 디버깅용
            }
        });
    });

</script>


</body>
</html>
