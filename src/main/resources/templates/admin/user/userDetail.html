<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/admin/layouts/defaultLayout}"
      layout:fragment="Content">
<head>
  <meta charset="UTF-8">
  <title>회원 상세보기</title>
  <link rel="stylesheet" th:href="@{/admin/css/user/userDetail.css}"/>
</head>
<body>
<main class="detail-container">
  <div class="page-header">
    <h2>회원 상세 정보</h2>
  </div>

  <table class="info-table">
    <tr>
      <th>회원 번호</th>
      <td th:text="${member.userNo}">1</td>
    </tr>
    <tr>
      <th>아이디</th>
      <td th:text="${member.userId}">exampleUser</td>
    </tr>
    <tr>
      <th>이름</th>
      <td th:text="${member.username}">홍길동</td>
    </tr>
    <tr>
      <th>이메일</th>
      <td th:text="${member.email}">example@example.com</td>
    </tr>
    <tr>
      <th>휴대전화</th>
      <td th:text="${member.mobilePhone}">010-1234-5678</td>
    </tr>
    <tr>
      <th>성별</th>
      <td th:text="${member.gender}">남</td>
    </tr>
    <tr>
      <th>주소</th>
      <td th:text="${member.address + ' ' + #strings.defaultString(member.secondaryAddress, '')}">
        서울시 강남구 테헤란로 123
      </td>
    </tr>
    <tr>
      <th>우편번호</th>
      <td th:text="${member.zipCode}">12345</td>
    </tr>
    <tr>
      <th>생년월일</th>
      <td th:text="${#temporals.format(member.birthDate, 'yyyy-MM-dd')}">1990-01-01</td>
    </tr>
    <tr>
      <th>비밀번호 확인 질문</th>
      <td th:text="${member.securityQuestion}">기억에 남는 추억의 장소는?</td>
    </tr>
    <tr>
      <th>비밀번호 확인 답변</th>
      <td th:text="${member.securityAnswer}">부산 해운대</td>
    </tr>
    <tr>
      <th>역할</th>
      <td th:text="${member.role}">customer</td>
    </tr>
  </table>

  <div class="btn-container">
    <!-- 수정 버튼 -->
    <a th:href="@{/admin/user/users/{userNo}/edit(userNo=${member.userNo})}"
       class="btn btn-edit">수정</a>

    <!-- 목록으로 버튼 -->
    <a th:href="@{/admin/user/users(page=${page - 1}, keyword=${keyword}, sort=${sortField}, direction=${sortDirection})}"
       class="btn btn-back">목록으로</a>

    <!-- 삭제 버튼 (form) -->
    <form th:action="@{/admin/user/users/{userNo}/delete(userNo=${member.userNo})}"
          method="post" style="display:inline;">
      <button type="submit" class="btn btn-delete">삭제</button>
    </form>
  </div>
</main>
</body>
</html>
