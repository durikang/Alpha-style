<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/defaultLayout}"
      layout:fragment="Content">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 목록</title>
    <style>
        .actions {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn-register {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .btn-register:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<main>
    <h2>상품 목록</h2>
    <div class="container">

        <!-- 상단 등록 버튼 -->
        <div class="actions">
            <a th:href="@{/product/items/add}" class="btn-register">상품 등록</a>
        </div>

        <!-- 테이블 -->
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>상품명</th>
                <th>가격</th>
                <th>수량</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}" th:data-id="${item.itemId}"
                th:data-details-url="@{/product/items/}"
                class="clickable-row">

                <td th:text="${item.itemId}">1</td>
                <td th:text="${item.itemName}">상품명</td>
                <td th:text="${item.price}">10000</td>
                <td th:text="${item.quantity}">10</td>

            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
