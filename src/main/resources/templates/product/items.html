<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/defaultLayout}"
      layout:fragment="Content">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 목록</title>
    <style>
        .actions {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .btn-register {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .btn-register:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<main>
    <h2>상품 목록</h2>
    <div class="container">

        <div th:replace="~{common/fragments/searchBar :: searchBar('/product/items','상품 검색',${keyword},null)}"></div>

        <!-- 상단 등록 버튼 -->
        <div class="actions">
            <a th:href="@{/product/items/add}" class="btn-register">상품 등록</a>
            <button id="deleteSelected" class="btn btn-delete">상품 삭제</button>
        </div>

        <!-- 테이블 -->
        <table>
            <thead>
            <tr>
                <th><input type="checkbox" id="selectAll"></th>
                <th><a th:href="@{/product/items(sort='itemId', direction=${sortDirection == 'ASC' ? 'DESC' : 'ASC'})}">ID</a></th>
                <th><a th:href="@{/product/items(sort='itemName', direction=${sortDirection == 'ASC' ? 'DESC' : 'ASC'})}">상품명</a></th>
                <th><a th:href="@{/product/items(sort='purchasePrice', direction=${sortDirection == 'ASC' ? 'DESC' : 'ASC'})}">매입가</a></th>
                <th><a th:href="@{/product/items(sort='salePrice', direction=${sortDirection == 'ASC' ? 'DESC' : 'ASC'})}">매출가</a></th>
                <th><a th:href="@{/product/items(sort='quantity', direction=${sortDirection == 'ASC' ? 'DESC' : 'ASC'})}">수량</a></th>
                <th>메인 카테고리</th>
                <th>서브 카테고리</th>
                <th>판매자</th>
            </tr>
            </thead>
            <tbody>
            <!-- 데이터가 없을 경우 메시지 표시 -->
            <tr th:if="${#lists.isEmpty(items)}">
                <td colspan="9" style="text-align: center;">상품이 등록되어 있지 않습니다.</td>
            </tr>

            <!-- 데이터가 있을 경우 테이블 행 렌더링 -->
            <tr th:each="item : ${items}"
                th:data-id="${item.itemId}"
                th:data-details-url="@{/product/items/}"
                class="clickable-row">
                <td><input type="checkbox" class="select-checkbox" th:value="${item.itemId}"></td>
                <td th:text="${item.itemId}"></td>
                <td th:text="${item.itemName}"></td>
                <td th:text="${item.purchasePrice}"></td>
                <td th:text="${item.salePrice}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.mainCategory != null ? item.mainCategory.mainCategoryName : '없음'}"></td>
                <td th:text="${item.subCategory != null ? item.subCategory.subCategoryName : '없음'}"></td>
                <td th:text="${item.seller.username}"></td>
            </tr>
            </tbody>
        </table>

        <div th:replace="~{common/fragments/pagination :: pagination(${startPage},${endPage},${totalPages},
                         ${currentPage},'/product/items',${keyword},${sortField},${sortDirection})}"></div>

    </div>
</main>
</body>
</html>
