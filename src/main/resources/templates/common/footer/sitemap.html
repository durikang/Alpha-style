<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/admin/layouts/defaultLayout}"
      layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <title>글로벌 직업학교 오시는 길</title>
    <link rel="stylesheet" th:href="@{/common/css/footer/sitemap.css}">
    <!-- 카카오 맵 API 포함 (이미 키를 포함하셨으므로 중복되지 않도록 주의) -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bb87df1ff0e815aa51e0269fd34f3a07"></script>
    <!-- 외부 JavaScript 파일 포함 -->
    <script th:src="@{/common/js/footer/kakaomap.js}" defer></script>
</head>
<body>
<main>
    <div class="page-header">
        <section class="header-content">
            <h1>글로벌 직업학교 오시는 길</h1>
        </section>
    </div>

    <div class="content">
        <p>글로벌 직업학교은 병점역에 위치해 있습니다. 아래 지도를 참고하여 방문해 주세요.</p>
        <div id="map"></div>
        <div class="directions">
            <section class="direction-section">
                <h2>대중교통 안내</h2>
                <p>지하철 1호선을 타고 <strong>병점역</strong>에서 내리세요. 1번 출구로 나오고 빠리바개트가 있는 건물로 가면 바로 연결됩니다.</p>
            </section>
            <section class="direction-section">
                <h2>자가용 이용 안내</h2>
                <p>자가용을 이용하실 경우, 병점역 1번 출구로 연결되는 도로를 통해 쉽게 오실 수 있습니다.</p>
            </section>
        </div>
    </div>
</main>
</body>
</html>
