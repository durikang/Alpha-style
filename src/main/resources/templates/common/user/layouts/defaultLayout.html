<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!--공통 JS / CSS 영역을 관리하는 환경 영역-->
<head th:replace="~{common/user/fragments/config :: ConfigFragment}">
    <title layout:title-pattern="$LAYOUT_TITLE : $CONTENT_TITLE">공통 타이틀</title>
</head>

<body>
<!-- 알림 바 포함 (공통) -->
<div th:replace="~{common/alert/alert :: alertBar}"></div>
<div th:replace="~{common/alert/ajaxAlertBar :: ajaxAlertBar}"></div>

<!-- Header 영역을 참조합니다.-->
<header th:replace="~{common/user/fragments/menubar :: menu}"></header>

<!-- Content 내용 영역을 참조합니다-->
<th:block layout:fragment="Content"></th:block>

<!-- Footer 영역을 참조합니다.-->
<footer th:replace="~{common/user/fragments/footer :: FooterFragment}"></footer>

</body>
</html>
